
  <!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Динамическая страница</title>
<link rel="stylesheet" type="text/css" href="../css/street.css">
</head>
<body>

<!-- Одна ссылка, которая по умолчанию ведет на текущую страницу -->
<a id="formap"></a>
<div class="wrapp">
<a href="../index.html#map1"><div id="photo_switch" class="photo_switch_upp"></div></a>
    <header>
      <h3></h3>
    </header>
	<div class="wrapper">
    <main class="container" id="container">
      <div class="image-wrapper">
        <img src="" id="image1" class="active" alt="Картинка 1" />
        <img src="" id="image2" alt="Картинка 2" />
      </div>
      <!-- Маска -->
      <div id="mask">
        <img src="" alt="Частичная картинка"  class="mask"/>
      </div>
    </main>
    <footer>
      <div class="wrapper_button">
        <!-- Кнопки переключения -->
          <button id="showImage1" class="active">В ПРОШЛОМ</button> 
          <!--Кнопка для активации маски-->
         <div class="range">
		       <button id="toggleMask">МАШИНА ВРЕМЕНИ</button>
		       <input type="range" id="sizeRange" min="0" max="100" value="50" />
		     </div> 
		  
        <button id="showImage2">НАШИ ДНИ</button>
      </div>
        
      <div class="click">
        <!--<a href="../index.html#map1" id="back">
		  </a>-->
      <a href="" id="urlMap" target="_blank"></a></div>
		  
    </footer>
	</div>
   </div>

<script src="../js/frame_active_map.js"></script>
<script src="../js/frame_active_map1.js"></script>
</body>
</html>
